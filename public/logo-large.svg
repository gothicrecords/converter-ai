<svg width="512" height="512" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Ultra High Quality Version - 512x512 -->
    <defs>
        <linearGradient id="logoGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
        </linearGradient>
        <filter id="glowLarge" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="shadow">
            <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="#667eea" flood-opacity="0.5"/>
        </filter>
    </defs>
    
    <!-- Background subtle glow -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradientLarge)" opacity="0.05"/>
    
    <!-- Outer hexagon frame with shadow -->
    <path d="M20 2 L34 10 L34 26 L20 34 L6 26 L6 10 Z" 
          stroke="url(#logoGradientLarge)" 
          stroke-width="1.8" 
          fill="none"
          opacity="0.8"
          filter="url(#shadow)"/>
    
    <!-- Inner pixel grid representing "Mega Pixel" with enhanced glow -->
    <rect x="14" y="12" width="4" height="4" fill="url(#logoGradientLarge)" opacity="0.95" rx="0.5"/>
    <rect x="22" y="12" width="4" height="4" fill="url(#logoGradientLarge)" opacity="0.75" rx="0.5"/>
    <rect x="14" y="18" width="4" height="4" fill="url(#logoGradientLarge)" opacity="0.85" rx="0.5"/>
    <rect x="22" y="18" width="4" height="4" fill="url(#logoGradientLarge)" opacity="1" filter="url(#glowLarge)" rx="0.5"/>
    <rect x="14" y="24" width="4" height="4" fill="url(#logoGradientLarge)" opacity="0.75" rx="0.5"/>
    <rect x="22" y="24" width="4" height="4" fill="url(#logoGradientLarge)" opacity="0.65" rx="0.5"/>
    
    <!-- AI neural network nodes with enhanced glow -->
    <circle cx="10" cy="10" r="1.8" fill="#667eea" opacity="0.9" filter="url(#glowLarge)"/>
    <circle cx="30" cy="10" r="1.8" fill="#764ba2" opacity="0.9" filter="url(#glowLarge)"/>
    <circle cx="10" cy="30" r="1.8" fill="#764ba2" opacity="0.9" filter="url(#glowLarge)"/>
    <circle cx="30" cy="30" r="1.8" fill="#667eea" opacity="0.9" filter="url(#glowLarge)"/>
    
    <!-- Connection lines representing AI with gradient -->
    <line x1="10" y1="10" x2="18" y2="14" stroke="url(#logoGradientLarge)" stroke-width="0.6" opacity="0.5"/>
    <line x1="30" y1="10" x2="26" y2="14" stroke="url(#logoGradientLarge)" stroke-width="0.6" opacity="0.5"/>
    <line x1="10" y1="30" x2="18" y2="26" stroke="url(#logoGradientLarge)" stroke-width="0.6" opacity="0.5"/>
    <line x1="30" y1="30" x2="26" y2="26" stroke="url(#logoGradientLarge)" stroke-width="0.6" opacity="0.5"/>
    
    <!-- Additional connecting lines for network effect -->
    <line x1="18" y1="14" x2="26" y2="14" stroke="url(#logoGradientLarge)" stroke-width="0.4" opacity="0.3"/>
    <line x1="18" y1="26" x2="26" y2="26" stroke="url(#logoGradientLarge)" stroke-width="0.4" opacity="0.3"/>
</svg>
