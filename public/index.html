<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upscaler AI</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Upscaler AI</h1>
    <div id="dropzone" class="dropzone">
      <p>Drag & Drop image here or click to select</p>
      <input id="fileInput" type="file" accept="image/*" />
    </div>

    <div class="controls">
      <button id="uploadBtn" disabled>Upscale</button>
    </div>

    <div id="status" class="status"></div>

    <div id="resultWrap" class="result" style="display:none;">
      <h3>Result</h3>
      <img id="resultImg" alt="upscaled result" />
      <a id="downloadLink" href="#" download="upscaled.png">Download</a>
    </div>
  </div>

  <script src="/client.js"></script>
</body>
</html>
