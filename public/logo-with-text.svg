<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon (scaled and positioned) -->
  <g transform="translate(10, 10)">
    <!-- Hexagon Frame -->
    <path d="M 50 17.32 L 75 32.32 L 75 62.32 L 50 77.32 L 25 62.32 L 25 32.32 Z" 
          fill="none" 
          stroke="url(#gradient)" 
          stroke-width="3"
          filter="url(#glow)"/>
    
    <!-- Pixel Grid (2x3) representing "MegaPixel" - vertical orientation -->
    <g opacity="0.9">
      <!-- Column 1 -->
      <rect x="38" y="32" width="8" height="8" fill="url(#gradient)" rx="1"/>
      <rect x="38" y="44" width="8" height="8" fill="url(#gradient)" rx="1"/>
      <rect x="38" y="56" width="8" height="8" fill="url(#gradient)" rx="1"/>
      <!-- Column 2 -->
      <rect x="54" y="32" width="8" height="8" fill="url(#gradient)" rx="1"/>
      <rect x="54" y="44" width="8" height="8" fill="url(#gradient)" rx="1"/>
      <rect x="54" y="56" width="8" height="8" fill="url(#gradient)" rx="1"/>
    </g>
    
    <!-- AI Neural Network Nodes -->
    <g opacity="0.8">
      <circle cx="32" cy="30" r="3" fill="#667eea"/>
      <circle cx="68" cy="30" r="3" fill="#764ba2"/>
      <circle cx="32" cy="64" r="3" fill="#764ba2"/>
      <circle cx="68" cy="64" r="3" fill="#f093fb"/>
      
      <!-- Connection lines -->
      <line x1="32" y1="30" x2="50" y2="47" stroke="url(#gradient)" stroke-width="1" opacity="0.4"/>
      <line x1="68" y1="30" x2="50" y2="47" stroke="url(#gradient)" stroke-width="1" opacity="0.4"/>
      <line x1="32" y1="64" x2="50" y2="47" stroke="url(#gradient)" stroke-width="1" opacity="0.4"/>
      <line x1="68" y1="64" x2="50" y2="47" stroke="url(#gradient)" stroke-width="1" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Text: MegaPixelAI -->
  <text x="110" y="70" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="38" 
        font-weight="700" 
        fill="url(#gradient)"
        filter="url(#glow)">
    MegaPixel<tspan fill="#764ba2">AI</tspan>
  </text>
</svg>
