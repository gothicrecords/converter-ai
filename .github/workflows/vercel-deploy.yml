name: Vercel Deployment

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Run linter
        run: npm run lint || true
        continue-on-error: true

      - name: Build project
        env:
          NODE_ENV: production
        run: |
          echo "Building project with npm run build..."
          npm run build

      - name: Pull Vercel Environment Information
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}
          VERCEL_PROJECT_NAME: ${{ secrets.VERCEL_PROJECT_NAME }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Error: VERCEL_TOKEN secret is required"
            exit 1
          fi

          mkdir -p .vercel
          VALID_IDS=0
          if [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            if echo "$VERCEL_PROJECT_ID" | grep -q '^prj_' && echo "$VERCEL_ORG_ID" | grep -q '^team_\|^user_'; then
              VALID_IDS=1
            else
              echo "Warning: Provided IDs don't match expected formats; will not bind via IDs."
            fi
          fi

          if [ "$VALID_IDS" -eq 1 ]; then
            echo "Writing .vercel/project.json to bind project and org (IDs validated)..."
            printf '{\n  "orgId": "%s",\n  "projectId": "%s"\n}\n' "$VERCEL_ORG_ID" "$VERCEL_PROJECT_ID" > .vercel/project.json
          else
            if [ -z "$VERCEL_PROJECT_NAME" ]; then
              echo "No VERCEL_PROJECT_NAME provided; falling back to repository name: $REPO_NAME"
              VERCEL_PROJECT_NAME="$REPO_NAME"
            fi
            echo "No valid IDs; will use project name fallback."
          fi
          echo "Pulling Vercel project configuration..."
          set +e
          if [ -n "$VERCEL_SCOPE" ]; then
            echo "Using scope: [set]"
            vercel pull --yes --environment=production --token "$VERCEL_TOKEN" --scope "$VERCEL_SCOPE"
          else
            vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
          fi
          PULL_EXIT=$?
          set -e

          if [ $PULL_EXIT -ne 0 ]; then
            echo "Primary pull failed. Attempting link by project name..."
            # Remove any stale binding to avoid conflicts
            if [ -f .vercel/project.json ]; then
              echo "Removing stale .vercel/project.json before linking..."
              rm -f .vercel/project.json
            fi
            FALLBACK_NAME=${VERCEL_PROJECT_NAME:-$REPO_NAME}
            if [ -n "$FALLBACK_NAME" ]; then
              echo "Linking project: $FALLBACK_NAME"
              if [ -n "$VERCEL_SCOPE" ]; then
                vercel link --yes --token "$VERCEL_TOKEN" --scope "$VERCEL_SCOPE" --project "$FALLBACK_NAME"
              else
                vercel link --yes --token "$VERCEL_TOKEN" --project "$FALLBACK_NAME"
              fi
              echo "Retrying vercel pull after link..."
              if [ -n "$VERCEL_SCOPE" ]; then
                vercel pull --yes --environment=production --token "$VERCEL_TOKEN" --scope "$VERCEL_SCOPE"
              else
                vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
              fi
            else
              echo "No project name available for fallback. Please set VERCEL_PROJECT_NAME or correct IDs."
              exit 1
            fi
          fi

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}
          VERCEL_PROJECT_NAME: ${{ secrets.VERCEL_PROJECT_NAME }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          echo "Deploying preview to existing Vercel project..."
          if [ -n "$VERCEL_SCOPE" ]; then
            vercel deploy --prebuilt --token "$VERCEL_TOKEN" --scope "$VERCEL_SCOPE"
          else
            vercel deploy --prebuilt --token "$VERCEL_TOKEN"
          fi

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}
          VERCEL_PROJECT_NAME: ${{ secrets.VERCEL_PROJECT_NAME }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          echo "Deploying to existing Vercel project (production)..."
          if [ -n "$VERCEL_SCOPE" ]; then
            vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN" --scope "$VERCEL_SCOPE"
          else
            vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
          fi

