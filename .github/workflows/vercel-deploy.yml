name: Vercel Deployment

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true
        continue-on-error: true

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel environment (Preview)
        if: github.event_name == 'pull_request'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_ORG_ID" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "Warning: Vercel secrets not configured. Skipping vercel pull."
            exit 0
          fi
          vercel pull --yes --environment=preview --token "$VERCEL_TOKEN" || echo "Warning: vercel pull failed, continuing with deploy"
        continue-on-error: true

      - name: Pull Vercel environment (Production)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_ORG_ID" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "Warning: Vercel secrets not configured. Skipping vercel pull."
            exit 0
          fi
          vercel pull --yes --environment=production --token "$VERCEL_TOKEN" || echo "Warning: vercel pull failed, continuing with deploy"
        continue-on-error: true

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Error: VERCEL_TOKEN secret is required for deployment"
            exit 1
          fi
          if [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            vercel deploy --prebuilt --token "$VERCEL_TOKEN"
          else
            echo "Warning: VERCEL_ORG_ID or VERCEL_PROJECT_ID not set. Deploying without project linking."
            vercel deploy --prebuilt --token "$VERCEL_TOKEN"
          fi

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Error: VERCEL_TOKEN secret is required for deployment"
            exit 1
          fi
          if [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
          else
            echo "Warning: VERCEL_ORG_ID or VERCEL_PROJECT_ID not set. Deploying without project linking."
            vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
          fi

