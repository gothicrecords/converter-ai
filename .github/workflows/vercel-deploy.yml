name: Vercel Deployment

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Run linter
        run: npm run lint || true
        continue-on-error: true

      - name: Build project
        env:
          NODE_ENV: production
        run: |
          echo "Building project with npm run build..."
          npm run build

      - name: Pull Vercel Environment Information
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}
          VERCEL_PROJECT_NAME: ${{ secrets.VERCEL_PROJECT_NAME }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Error: VERCEL_TOKEN secret is required"
            exit 1
          fi

          mkdir -p .vercel
          if [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            echo "Writing .vercel/project.json to bind project and org..."
            cat > .vercel/project.json <<EOF
            {
              "orgId": "${{ secrets.VERCEL_ORG_ID }}",
              "projectId": "${{ secrets.VERCEL_PROJECT_ID }}"
            }
            EOF
            # Light format checks (no secret values printed)
            if ! echo "$VERCEL_PROJECT_ID" | grep -q '^prj_'; then echo "Warning: VERCEL_PROJECT_ID may be invalid (expected starts with prj_)"; fi
            if ! echo "$VERCEL_ORG_ID" | grep -q '^team_\|^user_'; then echo "Warning: VERCEL_ORG_ID may be invalid (expected starts with team_ or user_)"; fi
          else
            if [ -z "$VERCEL_PROJECT_NAME" ]; then
              echo "Error: Provide either (VERCEL_ORG_ID and VERCEL_PROJECT_ID) or VERCEL_PROJECT_NAME"
              exit 1
            fi
            echo "No IDs provided; will use project name fallback."
          fi
          echo "Pulling Vercel project configuration..."
          set +e
          if [ -n "$VERCEL_SCOPE" ]; then
            echo "Using scope: [set]"
            vercel pull --yes --environment=production --token "$VERCEL_TOKEN" --scope "$VERCEL_SCOPE"
          else
            vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
          fi
          PULL_EXIT=$?
          set -e

          if [ $PULL_EXIT -ne 0 ]; then
            echo "Primary pull failed. Attempting fallback by project name..."
            if [ -n "$VERCEL_PROJECT_NAME" ]; then
              if [ -n "$VERCEL_SCOPE" ]; then
                vercel pull --yes --environment=production --token "$VERCEL_TOKEN" --scope "$VERCEL_SCOPE" --project "$VERCEL_PROJECT_NAME"
              else
                vercel pull --yes --environment=production --token "$VERCEL_TOKEN" --project "$VERCEL_PROJECT_NAME"
              fi
            else
              echo "No VERCEL_PROJECT_NAME provided for fallback. Please set correct IDs or provide project name."
              exit 1
            fi
          fi

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}
          VERCEL_PROJECT_NAME: ${{ secrets.VERCEL_PROJECT_NAME }}
        run: |
          echo "Deploying preview to existing Vercel project..."
          if [ -n "$VERCEL_SCOPE" ] && [ -n "$VERCEL_PROJECT_NAME" ]; then
            vercel deploy --prebuilt --token "$VERCEL_TOKEN" --scope "$VERCEL_SCOPE" --project "$VERCEL_PROJECT_NAME"
          elif [ -n "$VERCEL_SCOPE" ]; then
            vercel deploy --prebuilt --token "$VERCEL_TOKEN" --scope "$VERCEL_SCOPE"
          elif [ -n "$VERCEL_PROJECT_NAME" ]; then
            vercel deploy --prebuilt --token "$VERCEL_TOKEN" --project "$VERCEL_PROJECT_NAME"
          else
            vercel deploy --prebuilt --token "$VERCEL_TOKEN"
          fi

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}
          VERCEL_PROJECT_NAME: ${{ secrets.VERCEL_PROJECT_NAME }}
        run: |
          echo "Deploying to existing Vercel project (production)..."
          if [ -n "$VERCEL_SCOPE" ] && [ -n "$VERCEL_PROJECT_NAME" ]; then
            vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN" --scope "$VERCEL_SCOPE" --project "$VERCEL_PROJECT_NAME"
          elif [ -n "$VERCEL_SCOPE" ]; then
            vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN" --scope "$VERCEL_SCOPE"
          elif [ -n "$VERCEL_PROJECT_NAME" ]; then
            vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN" --project "$VERCEL_PROJECT_NAME"
          else
            vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
          fi

