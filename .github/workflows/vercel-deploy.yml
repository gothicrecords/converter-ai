name: Vercel Deployment

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Run linter
        run: npm run lint || true
        continue-on-error: true

      - name: Pull Vercel environment info
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -n "$VERCEL_TOKEN" ] && [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              vercel pull --yes --environment=preview --token "$VERCEL_TOKEN" || echo "Warning: vercel pull failed"
            elif [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.ref }}" == "refs/heads/master" ]; then
              vercel pull --yes --environment=production --token "$VERCEL_TOKEN" || echo "Warning: vercel pull failed"
            fi
          else
            echo "Warning: Vercel secrets not fully configured. Skipping vercel pull."
          fi
        continue-on-error: true

      - name: Build project with Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          NODE_ENV: production
        run: |
          if [ -n "$VERCEL_TOKEN" ]; then
            vercel build --token "$VERCEL_TOKEN" --prod
          else
            echo "Warning: VERCEL_TOKEN not set. Falling back to npm run build."
            npm run build
          fi


      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Error: VERCEL_TOKEN secret is required for deployment"
            exit 1
          fi
          # Deploy without requiring VERCEL_ORG_ID and VERCEL_PROJECT_ID
          # Vercel CLI will auto-detect the project if linked to GitHub
          vercel deploy --prebuilt --yes --token "$VERCEL_TOKEN"

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Error: VERCEL_TOKEN secret is required for deployment"
            exit 1
          fi
          # Deploy without requiring VERCEL_ORG_ID and VERCEL_PROJECT_ID
          # Vercel CLI will auto-detect the project if linked to GitHub
          vercel deploy --prebuilt --prod --yes --token "$VERCEL_TOKEN"

